<!-- Enhanced login with "Create an account" link -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; display:flex; justify-content:center; }
    .card { width: 360px; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    .row { margin: 8px 0; }
    input { width: 100%; padding: 10px; box-sizing: border-box; }
    button { padding: 10px 14px; width: 100%; }
    .muted { color:#666; font-size: 0.9em; text-align:center; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Connexion</h2>
    <form method="POST" action="/login">
      <div class="row"><input type="text" name="username" placeholder="Nom d'utilisateur" required></div>
      <div class="row"><input type="password" name="password" placeholder="Mot de passe" required></div>
      <div class="row"><button type="submit">Se connecter</button></div>
    </form>
    <p class="muted">Dont have an account ? <a href="/register">Create an account</a></p>
  </div>
</body>
</html>
