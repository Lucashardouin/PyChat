<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Zero Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #000000, #330000, #660000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff2a2a;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px #ff2a2a;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ff2a2a;
            text-shadow: 0 0 10px #ff2a2a;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #1a0000;
            color: #ffffff;
            font-size: 16px;
            box-shadow: inset 0 0 10px #ff2a2a;
        }

        input::placeholder {
            color: #ff9999;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff2a2a;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px #ff2a2a;
        }

        button:hover {
            background-color: #cc0000;
        }
        
    </style>
<style>
  .flash-box { margin: 12px 0; }
  .flash { padding: 10px; border-radius: 8px; margin: 6px 0; }
  .flash.error { background: #ffe6e6; color: #a40000; border: 1px solid #ffb3b3; }
  .flash.success { background: #e6ffea; color: #00661a; border: 1px solid #a6f3b1; }
  .user-badge { position: fixed; top: 10px; right: 12px; font-family: Arial, sans-serif;
                background: rgba(0,0,0,0.6); color:#fff; padding: 6px 10px; border-radius: 12px;
                font-size: 12px; z-index: 9999; }
  .user-badge a { color:#ffd1d1; text-decoration:none; margin-left:8px; }
</style>
</head>
<body>
  {% if current_username %}
  <div class="user-badge">
    Logged as {{ current_username }} <a href="/logout" title="Log out">Logout</a>
  </div>
  {% endif %}
  
  <div class="login-container">
        <h2>Signal Zero</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Enter</button>
        </form>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-box">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

        <div style="margin-top:12px;text-align:center;"><a href="/register" style="color:#ff6666;">Create an account</a></div>
    </div>
</body>
</html>
