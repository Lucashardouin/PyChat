<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Zero Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #000000, #330000, #660000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff2a2a;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px #ff2a2a;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ff2a2a;
            text-shadow: 0 0 10px #ff2a2a;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #1a0000;
            color: #ffffff;
            font-size: 16px;
            box-shadow: inset 0 0 10px #ff2a2a;
        }

        input::placeholder {
            color: #ff9999;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff2a2a;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px #ff2a2a;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Signal Zero</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
